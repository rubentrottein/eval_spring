<div xmlns:sec="http://www.w3.org/1999/xhtml" >
<link sec:authorize="hasRole('ROLE_DARK_ADMIN')" rel="stylesheet" href="css/dark.css" />

<h1> Dark admin Dashboard</h1>
<a th:href="@{/}"> Home</a>
<div sec:authorize="isAnonymous">
    <a th:href="@{/login}">Login</a>
</div>
<nav sec:authorize="isAuthenticated">
    <div sec:authorize="!hasRole('ROLE_ADMIN')" >
        <a th:href="@{/transactions}">Transactions</a>
        <a th:href="@{/virements}">Virement</a>
        <a th:href="@{/logout}">Logout</a>
        <a th:href="@{/user}">User</a>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')" >
        <a th:href="@{/logout}">Logout</a>
        <a th:href="@{/admin}">Admin</a>
    </div>

    <p th:text="${message}" class="message"></p>

    <div sec:authorize="hasRole('ROLE_DARK_ADMIN')" >
        <a th:href="@{/darkadmin}"><span class="dark">Dark</span> Admin</a>
        <a th:href="@{/darktransactions}"><span class="dark">Dark</span> Virements</a>
    </div>
</nav>
